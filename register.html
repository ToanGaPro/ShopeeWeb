<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel=”stylesheet” type=”text/css” href=”css/bootstrap.min.css”>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
        integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA=="
        crossorigin="anonymous" />
        <link rel="stylesheet" href="./assets/css/register.css">
</head>
<body>
    <div class="container">
        <form class="form" id="form-1">
            <h1 style="text-align: center; padding-top: 10px;">REGISTER
            </h1>
            <div class="row g-2">
                <div class="col form-group">
                    <label for="fullname">Full Name</label>
                    <input type="text" id="fullname" name="fullname" class="form-control" placeholder="Họ và tên">
                    <span class="error" id="nameError"></span><br><br>
                </div>
            </div>
            <div class="row g-2 form-group">
                <div class="col">
                    <label for="fullname">User Name</label>
                    <input type="text" id="username" name="username" class="form-control" placeholder="Tên user">
                    <span class="error" id="usernameError"></span><br><br>
                </div>
            </div>
            <div class="row g-3 form-group">
                <div class="col">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" class="form-control" placeholder="Password">
                    <span class="error" id="passwordError"></span><br><br>
                </div>
            </div>
            <div class="row g-3 form-group">
                <div class="col">
                    <label for="password">Confirm Password</label>
                    <input type="password" id="passwordconfirm" class="form-control" placeholder="Nhập lại password"
                        name="passwordconfirm">
                    <span class="error" id="passwordconfirmError"></span><br><br>
                </div>
            </div>
            <div class="row g-3 form-group" style="padding-bottom: 20px;">
                <div class="col">
                    <label for="password">Gender :</label>
                    <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1" value="option1"
                        checked>
                    <label class="form-check-label" for="gridRadios1">
                        Nam
                    </label>
                    <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios2" value="option2">
                    <label class="form-check-label" for="gridRadios2">
                        Nữ
                    </label>
                    <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios2" value="option2">
                    <label class="form-check-label" for="gridRadios2">
                        Khác
                    </label>
                </div>
            </div>
            <div class="row g-3">
                <div class="col">
                    <label for="email">Email</label>
                    <input type="email" class="form-control" id="email" name="email" placeholder="Nhập email">
                    <span class="error" id="emailError"></span><br><br>
                </div>
            </div>
            <div class="row g-3 form-group">
                <div class="col">
                    <label>Date </label>
                    <input type="date" id="dateForm" name="dateForm" class="form-control"
                        aria-label="date">
                    <span class="error" id="dateError"></span><br><br>
                </div>
            </div>
            <div class="row g-3 form-group">
                <div class="col ">
                    <label for="address">Address</label>
                    <textarea  class="form-control" name="address" id="address"
                        placeholder="Adress"></textarea>
                    <span class="error" id="addressError"></span><br><br>
                </div>
            </div>
            <div class="row g-3 form-group">
                <div class="col">
                    <label for="tel">Tel</label>
                    <input id="tel" type="tel" class="form-control" name="tel" placeholder="Số điện thoại">
                    <span class="error" id="telError"></span><br><br>
                </div>
            </div>
            <span style="margin-right: 289px;"></span>
            <a type="button" href="./index.html" class="btn btn-info">Cannel</a>
            <button type="submit" class="btn btn-primary">Đăng Ký</button>
        </form>
        <div id="toast"></div>
    </div>
    <script src="./assets/js/register.js"></script>
</body>

</html>
