<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
    <style>
        span {
            color: red;
        }
    </style>
</head>

<body>
    <!-- Button trigger modal -->
    <a href="#" data-bs-toggle="modal" data-bs-target="#staticBackdrop">
        Đăng ký User
    </a>
    <!-- Modal -->
    <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
        aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <form class="form" id="form-1">
                    <div class="modal-header" style="text-align: center;">
                        <h1 class="modal-title fs-5" id="staticBackdropLabel">Form đăng ký
                        </h1>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body" style="margin: 5px;">
                        <div class="row g-3">
                            <div class="col form-group">
                                <label for="fullname"></label>
                                <input type="text" id="fullname" class="form-control" placeholder="Họ và tên">
                                <span class="form-message"></span>
                            </div>
                        </div>
                        <div class="row g-3 form-group">
                            <div class="col">
                                <label for="username"></label>
                                <input type="text" id="username" class="form-control" placeholder="Tên user">
                                <span class="form-message"></span>
                            </div>
                        </div>
                        <div class="row g-3 form-group">
                            <div class="col">
                                <label for="password"></label>
                                <input type="password" id="password" class="form-control" placeholder="Password">
                                <span class="form-message"></span>
                            </div>
                        </div>
                        <div class="row g-3 form-group">
                            <div class="col">
                                <label for="passwordconfirm"></label>
                                <input type="password" id="passwordconfirm" class="form-control"
                                    placeholder="Nhập lại password">
                                <span class="form-message"></span>
                            </div>
                        </div>
                        <div class="row g-3 form-group" style="padding: 20px;">
                            <div class="col">
                                <label>Chọn :</label>
                                <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1"
                                    value="option1" checked>
                                <label class="form-check-label" for="gridRadios1">
                                    Nam
                                </label>
                                <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios2"
                                    value="option2">
                                <label class="form-check-label" for="gridRadios2">
                                    Nữ
                                </label>
                            </div>
                        </div>
                        <div class="row g-3">
                            <div class="col">
                                <!-- <input type="email" class="form-control" placeholder="Email"  aria-label="email"
                                            pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" maxlength="100">
                                        <div class="valid-feedback"> -->
                                <input type="email" class="form-control" id="email" placeholder="Nhập email">
                                <span class="form-message"></span>
                                <!-- </div> -->
                            </div>
                        </div>
                        <div class="row g-3 form-group">
                            <div class="col">
                                <label for="dateForm"></label>
                                <input type="date" id="dateForm" class="form-control" aria-label="date">
                                <span class="form-message"></span>
                            </div>
                        </div>
                        <div class="row g-3 form-group">
                            <div class="col ">
                                <label for="address"></label>
                                <textarea id="address" class="form-control" id="address"
                                    placeholder="Adress"></textarea>
                                <span class="form-message"></span>
                            </div>
                        </div>
                        <div class="row g-3 form-group">
                            <div class="col">
                                <label for="tel"></label>
                                <input id="tel" type="tel" class="form-control" placeholder="Số điện thoại">
                                <span class="form-message"></span>
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Hủy</button>
                            <button type="submit" class="form-submit btn btn-primary">Đăng Ký</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="./Validator.js"></script>
    <script>
        Validator({
            form: '#form-1',
            errorSelector: '.form-message',
            rules: [
                Validator.isRequired('#fullname', 200),
                Validator.isUsername('#username', 200),
                Validator.isAddress('#address', 500),
                Validator.isDateForm('#dateForm'),
                Validator.isEmail('#email', 100),
                Validator.isNumber('#tel'),
                Validator.isPassword('#password', 6, 51),
                Validator.isPasswordConfrim('#passwordconfirm', function () {
                    return document.querySelector('#form-1 #password').value;
                }, 'Mật khẩu không chính xác!')
            ],
            onSubmit: function (data) {
                console.log(data);
            }
        });
    </script>
</body>

</html>
